<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> Login Page </title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/gemsnext-compress.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.min.css' %}">
  </head>

  <body>
    <!-- login details sections start -->
    <section>
      <div class="row align-items-center">
        <div
          class="col-md-6 bg-primary-linear-gradient position-relative login-left-side ">
          <div class="h-100 pt-80 d-flex flex-column align-items-center px-80">
            <div
              class="flex-grow-1 text-center d-flex justify-content-center align-items-center flex-column">
              <a href="#" class="cursor-pointer">
                <img
                  class="mb-20 d-flex align-items-center justify-content-center img-fluid"
                  src="{% static 'images/gemsnext-white-logo.svg' %}" alt="image">
              </a>
              <p class="text-white text-center font-14 fw-bold">Ut enim ad minim
                veniam, quis ullamco laboris nisi ut
                aliquip
                ex ea com. Ut enim ad minim veniam, quis ullamco Ut enim ad
                minim.</p>
            </div>
            <img class="d-md-block d-none w-50 login-img"
              src="{% static 'images/login-img.png' %}" alt="image">
          </div>
        </div>
        <div
          class="col-md-6 px-40 py-md-5 py-4 login-right-side d-flex align-items-center">
          <div class="login-form-space mx-auto">
            <h4 class="text-center mb-2">Welcome Back
            </h4>
            <p class="font-14 text-center">Donâ€™t have an account? <span><a
                  class="btn btn-primary-link text-decoration-none"
                  href="{% url 'register' %}">Sign Up</a></span>
            </p>
            <h5 class="text-center mb-40">LOGIN</h5>


            <form method="post"  action="{% url 'login' %}">
              {% csrf_token %}
              <label class="font-weight-semibold d-block text-secondary">Email</label>

              <input
                class="mt-1 py-2 px-12 w-100 border-grey border-radius-8 mb-20 border-active-pink"
                type="text" id="email" name="email" placeholder="Enter your email">

              <label class="font-weight-semibold d-block text-secondary">Password</label>

              <input
                class="mt-1 py-2 px-12 w-100 border-grey border-radius-8 border-active-pink"
                type="password" id="password" name="password" placeholder="Enter your password">


              <div
                class="d-flex align-items-center justify-content-between mt-10 mb-40">
                <label
                  class="cursor-pointer custom-checkbox position-relative ps-4 font-14">Remember
                  Me
                  <input class="d-none pink-checkbox" type="checkbox"
                    checked="checked">
                  <span class="checkmark"></span>
                </label>


                <a href="#"
                  class="btn btn-primary-link text-decoration-none fw-normal">Forgot Password?</a>


              </div>
              <div class="px-md-5 px-4">
                <div class="text-center mb-4">
                  <button class="btn btn-primary w-170 py-2" type="submit">Login</button>


                </div>
            </form>


              <div class="login-or-line  mb-4 text-center">
                <span class="text-or bg-white position-relative px-2 ">or</span>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <a href="#" class="btn btn-primary-outline py-2 me-12 w-170">Google</a>
                <a href="#" class="btn btn-primary-outline py-2 w-170">Facebook</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- login details sections end -->
  </body>

</html>
